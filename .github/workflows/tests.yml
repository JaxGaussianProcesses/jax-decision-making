name: Run Tests
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  unit-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Select the Python versions to test against
        os: ["ubuntu-latest", "macos-latest"]
        python-version: ["3.10", "3.11"]
      fail-fast: true
    steps:
      - name: Check out the code
        uses: actions/checkout@v3.5.2
        with:
          fetch-depth: 1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Install uv
      - name: Install uv
        uses: astral-sh/setup-uv@v7

      # Install dependencies
      - name: Install dependencies
        run: uv sync --frozen

      # Check docstrings
      - name: Check docstrings
        run: uv run xdoctest ./src/jax_decision_making

      # Run the unit tests and build the coverage report
      - name: Run Tests
        run: uv run pytest . -v --cov=./src/jax_decision_making --cov-report=xml:./coverage.xml

      - name: Upload code coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          name: jax-decision-making
          flags: unittests
          env_vars: OS,PYTHON
